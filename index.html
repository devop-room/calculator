<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container flex items-center justify-center">
      <div class="calc bg-purple border-purple">
        <div class="screen flex items-center justify-center">
          <input type="text" class="input p-10 font bg-transparent" />
        </div>
        <hr class="my-4" />
        <div class="buttons">
          <div class="numbers flex items-center justify-center">
            <button class="btn bg-transparent bg-custom">AC</button>
            <button class="btn bg-transparent bg-custom">Del</button>
            <button class="btn bg-transparent">%</button>
            <button class="btn bg-transparent">/</button>
          </div>
          <div class="numbers flex items-center justify-center">
            <button class="btn bg-transparent">7</button>
            <button class="btn bg-transparent">8</button>
            <button class="btn bg-transparent">9</button>
            <button class="btn bg-transparent">+</button>
          </div>
          <div class="numbers flex items-center justify-center">
            <button class="btn bg-transparent">4</button>
            <button class="btn bg-transparent">5</button>
            <button class="btn bg-transparent">6</button>
            <button class="btn bg-transparent">-</button>
          </div>
          <div class="numbers flex items-center justify-center">
            <button class="btn bg-transparent">1</button>
            <button class="btn bg-transparent">2</button>
            <button class="btn bg-transparent">3</button>
            <button class="btn bg-transparent">*</button>
          </div>
          <div class="numbers flex items-center justify-center">
            <button class="btn bg-transparent">0</button>
            <button class="btn bg-transparent">00</button>
            <button class="btn bg-transparent">.</button>
            <button class="btn bg-transparent">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
